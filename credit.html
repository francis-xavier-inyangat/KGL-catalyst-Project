 <form action="" name="loginform">
    
    <div class="title">
        <h4>Sales Records</h4>
        <p>"Please fill in the sales Record"</p>
    </div>
    <!-- bootstrap grid -->
   <div class="center">
    <!-- row1 -->
    <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="produce_name" required="required">
                <span>Name of Produce</span>
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <select name="typeofproduce">
                    <option value="Default">Select produce type</option>
                    <option value="cereal">Cereal</option>
                    <option value="legumes">Legumes</option>
                    <option value="others">Others</option>
                  </select>
              </div>
        </div>
     </div>
     <!-- row 2 -->
     <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="tonnage" required="required">
                <span>Tonnage</span>
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <p class="date">Date of Dispatch</p>
            <div class="col-md-6 col-12  col1">
               
                <div class="inputbox">
                    
                    <input type="date" name="buyer_name" required="required">
                    <!-- <span>Date</span> -->
                </div>
            </div>
        </div>
     </div>
     <!-- row 3 -->
     <div id="specialrow" class="row sellRow">
        <p class="date">Due date</p>
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="date" name="buyer_name" required="required">
                <!-- <span>Date</span> -->
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="agent" required="required">
                <span>Amount Due</span>
            </div>
        </div>
     </div>
     
      <!-- row 4-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="text" name="buyer_name" required="required">
                <span>Name of buyer</span>
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="nin" required="required">
                <span>NIN</span>
            </div>
        </div>
     </div>

      <!-- row 5-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="text" name="location" required="required">
                <span>Location</span>
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="contact" required="required">
                <span>Buyer's Contact</span>
            </div>
        </div>
     </div>
      <!-- row 4-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="text" name="buyer_name" required="required">
                <span>Sales Agent</span>
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <button class="loginbutton">Submit</button>
              </div>
        </div>
     </div>

     

   </div>

   
    
 </form>
